<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHub</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1>BookHub</h1>
        </div>
        <div class="links">
            <a href="#" onclick="loadPage('home')">Home</a>
            <a href="#" onclick="loadPage('books')">Books</a>
            <a href="#" onclick="loadPage('profile')">Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>
    <div class="container" id="content">
        <h2>Welcome to BookHub</h2>
        <p>Your one-stop platform for managing your book collection, reading reviews, and more.</p>
    </div>

    <script src="app.js"></script> <!-- Reference to the new JS file -->
</body>
</html>
