<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHub - User Profile</title>
    <style>
        /* Basic styling */
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
			width: 20%;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
	<a href="main.html">Home</a>
    <div class="container">
        <h2>User Profile</h2>
        <form id="profile-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Update Profile</button>
        </form>
        
        <h2>Change Password</h2>
        <form id="password-form">
            <input type="password" id="old-password" placeholder="Old Password" required>
            <input type="password" id="new-password" placeholder="New Password" required>
            <button type="submit">Change Password</button>
        </form>

        <h2>Profile Picture</h2>
        <form id="picture-form" enctype="multipart/form-data">
            <input type="file" id="profile-picture" accept="image/*" required>
            <button type="submit">Upload Picture</button>
        </form>
    </div>

     <script src="user.js">
    </script>
</body>
</html>
