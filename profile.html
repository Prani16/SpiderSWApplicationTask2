<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHub - User Profile</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <form id="profile-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Update Profile</button>
        </form>
        
        <h2>Change Password</h2>
        <form id="password-form">
            <input type="password" id="old-password" placeholder="Old Password" required>
            <input type="password" id="new-password" placeholder="New Password" required>
            <button type="submit">Change Password</button>
        </form>

        <h2>Profile Picture</h2>
        <form id="picture-form" enctype="multipart/form-data">
            <input type="file" id="profile-picture" accept="image/*" required>
            <button type="submit">Upload Picture</button>
        </form>
    </div>

    <script>
        const token = localStorage.getItem('jwtToken');

        document.addEventListener('DOMContentLoaded', () => {
            loadProfile();
        });

        async function loadProfile() {
            const response = await fetch('/profile', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const user = await response.json();
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;
            } else {
                alert('Failed to load profile');
            }
        }

        document.getElementById('profile-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ username, email })
            });

            if (response.ok) {
                alert('Profile updated successfully');
            } else {
                alert('Failed to update profile');
            }
        });

        document.getElementById('password-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const old_password = document.getElementById('old-password').value;
            const new_password = document.getElementById('new-password').value;

            const response = await fetch('/profile/password', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ old_password, new_password })
            });

            if (response.ok) {
                alert('Password changed successfully');
            } else {
                alert('Failed to change password');
            }
        });

        document.getElementById('picture-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const profilePicture = document.getElementById('profile-picture').files[0];
            const formData = new FormData();
            formData.append('profile_picture', profilePicture);

            const response = await fetch('/profile/picture', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });

            if (response.ok) {
                alert('Profile picture updated successfully');
            } else {
                alert('Failed to update profile picture');
            }
        });
    </script>
</body>
</html>
